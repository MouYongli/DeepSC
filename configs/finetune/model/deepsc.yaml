_target_: src.deepsc.models.deepsc_new.model.DeepSC
embedding_dim: 256
num_genes: 34683
num_layers: 10
num_heads: 8
attn_dropout: 0.1
ffn_dropout: 0.1
fused: False
num_bins: ${num_bin}
mask_layer_start: 100
enable_l0: ${enable_l0}
enable_mse: ${enable_mse}
enable_ce: ${enable_ce}
num_layers_ffn: 2
use_moe_regressor: True
number_of_experts: 3
use_M_matrix: False
gene_embedding_participate_til_layer: 3

moe:
  n_moe_layers: 4
  use_moe_ffn: ${use_moe_ffn}
  dim: ${..embedding_dim}
  moe_inter_dim: 512
  n_routed_experts: 2
  n_activated_experts: 2
  n_shared_experts: 1
  score_func: "softmax"
  route_scale: 1.0
  world_size: ${oc.env:WORLD_SIZE,1}
  rank: ${oc.env:RANK,0}

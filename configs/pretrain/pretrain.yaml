defaults:
  - _self_
  - model: deepsc
  - dataset: tripleca

wandb_project: "DeepSC"

# Loss weights
l0_lambda: 0
ce_loss_weight: 1.0
mse_loss_weight: 0

data_path: "/home/angli/baseline/DeepSC/data/cellxgene/test_normalized/intestine_partition_0_sparse.pth"
seed: 42
ckpt_dir: "/home/angli/baseline/DeepSC/ckpts/"
num_device: 1
valid_every: 100
model_name: "scbert"
grad_acc: 20
learning_rate: 1e-4
epoch: 8
batch_size: 10
num_bin: 5
save_ckpt_every: 2000
enable_l0: True
enable_mse: True
enable_ce: True
log_on_wandb_every: 100

hydra:
  # Logging configuration: https://hydra.cc/docs/tutorials/basic/running_your_app/logging/
  verbose: False
  # Logs to stdout and to a file.
  job_logging:
    handlers:
      console:
        class: logging.StreamHandler
        stream: ext://sys.stdout
      file:
        filename:
          ${hydra.runtime.output_dir}/${hydra.job.name}_${oc.select:hydra.job.num, 0}.log
